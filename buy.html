<!DOCTYPE html>
<html>
<head>
	<title>Buy Books</title>
	<link rel="stylesheet" type="text/css" href="mainstyle.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<h2>To Rent Books please fill the following form:</h2>
	<h3 class="heading">Opening offer: Buy any book at just Rs349/-</h3>
<div class="form_action">
		<form>
		<label>Name:</label>
		<input type="text" id="name" name="name" placeholder="Full name" required><br>
		<span id="errorname" style="color: red;"></span><br>
		<label>Email_id:</label>
		<input type="email" id="email" name="email" placeholder="Email address" required><br>
		<span id="erroremail" style="color: red;"></span><br>
		<label>Address:</label><br>
		<textarea rows="5" required></textarea><br>
		<label>Phone Number:</label>
		<input type="number" id="phnum" required><br>
		<label>Payment Mode:</label>
		<select>
			<option>Cash On Delivery</option>
			<option>Google-Pay</option>
			<option>Credit Card</option>
			<option>Debit Card</option>
		</select><br>
		<button type="submit" name="submit" value="submit">Submit</button>
		<button type="reset">Reset</button><br>
		</form>
</div>

<footer>

			<a href="terms.pdf" class="terms">Terms & Conditions</a>
			<a href="privacy.pdf" class="privacy">Privacy Policy</a>
		</div>

</footer>
