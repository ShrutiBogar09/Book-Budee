<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="mainstyle.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<h2>BOOK BUDEE</h2>
	
	<div class="sign_up">
		<form onsubmit="return validation()">
		<h2>Sign up</h2>
		<label>Name:</label>
		<input type="text" id="name" name="name" placeholder="Full name" required><br>
		<span id="errorname" style="color: red;"></span><br>
		<label>Email_id:</label>
		<input type="email" id="email" name="email" placeholder="Email address" required><br>
		<span id="erroremail" style="color: red;"></span><br>
		<label>Password:</label>
		<input type="password" id="password" name="password" required><br>
		<span id="errorpassword" style="color: red;"></span><br>
		<label>Confirm Password:</label>
		<input type="password" id="cpassword" name="cpassword" required><br>
		<span id="errorcpassword" style="color: red;"></span><br>
		<button type="submit" name="submit" value="submit">Submit</button>
		<button type="reset">Reset</button><br>
		</form>
	</div>
	<script type="text/javascript" src="form.js">
		function validation()
		{
			var name=document.getElementById('name').value;
			var email=document.getElementById('email').value;
			var password=document.getElementById('password').value;
			var cpassword=document.getElementById('cpassword').value;

			var namecheck= /^[A-Za-z.]{3,30}$/;
			var emailcheck= /^[A-Za-z_0-9]{3,}@[A-Za-z]{3,}[.][A-Za-z.]{2,6}$/;
			var passwordcheck= /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,25}$/;

			if(namecheck.test(name))
			{
				document.getElementById('errorname').innerHTML=" ";
			}
			else
			{
				document.getElementById('errorname').innerHTML="*Invalid Name*";
				return false;
			}
			if(emailcheck.test(email))
			{
				document.getElementById('erroremail').innerHTML=" ";
			}
			else
			{
				document.getElementById('erroremail').innerHTML="*Invalid Email_id*";
				return false;
			}
			if(passwordcheck.test(password))
			{
				document.getElementById('errorpassword').innerHTML=" ";
			}
			else
			{
				document.getElementById('errorpassword').innerHTML="*Enter a valid password*";
				return false;
			}
			if(cpassword.match(password))
			{
				document.getElementById('errorcpassword').innerHTML=" ";
			}
			else
			{
				document.getElementById('errorcpassword').innerHTML="*The password does not match*";
				return false;
			}
		}
	</script>
